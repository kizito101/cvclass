<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./public/logo.png" type="image/x-icon">
    <title>Home Page</title>
</head>
<body>
    <h2>
        <center>Student Registration Form</center>
    </h2>
<form>
    <label for="firstname">First Name:</label>
    <input type="text" id="name" name="firstName" >
    <br /> <br />
    
    <label for="lastname">Last Name:</label>
    <input type="text" id="name" name="lastName" >
    <br /><br />
    
    <label for="forEmail">Email:</label>
    <input type="email" id="name" name="forEmail" required >
    <br /><br />
    
    <label for="forDate">  Date Of Birth: </label>
    <input type="date" name="forDate" id="forDate">
    <br /> <br />
    
    <label for="forHeight"> Height:</label>
    <input type="number">
    <br /> <br />
    
    <label for="forGender">Gender</label>
    <br /> <br />
     <span>Male:</span><input type="radio" name="forGender" >
     <span>Female:</span><input type="radio" name="forGender" >
     <br /> <br />
     <label for="result">Upload Document</label>
     <input type="file" name="result" >
     <br /> <br />
   <button>Submit</button>
    
</form>
</body>
</html>
